<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nieuw Artikel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Anderlecht Gazette</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/new">Nieuw Artikel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">Over</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Nieuw Artikel</h1>
    <form action="/save" method="post">
        <div class="form-group">
            <label for="name">Titel</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="category">Categorie</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="content">Inhoud</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="reporterName">Naam van de Reporter</label>
            <input type="text" class="form-control" id="reporterName" name="reporterName" required>
        </div>
        <div class="form-group">
            <label for="reporterEmail">Email van de Reporter</label>
            <input type="email" class="form-control" id="reporterEmail" name="reporterEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
        <!-- Back button -->
        <a href="/" class="btn btn-secondary">Terug naar Overzicht</a>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">&copy; 2024 Anderlecht Gazette</span>
    </div>
</footer>
</body>
</html>
