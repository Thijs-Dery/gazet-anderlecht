<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Artikel Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Anderlecht Gazette</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/new">Nieuw Artikel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">Over</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Artikel Details</h1>
    <p><strong>Titel:</strong> <span th:text="${article.name}"></span></p>
    <p><strong>Categorie:</strong> <span th:text="${article.category}"></span></p>
    <p><strong>Inhoud:</strong> <span th:text="${article.content}"></span></p>
    <p><strong>Naam van de Reporter:</strong> <span th:text="${article.reporterName}"></span></p>
    <p><strong>Email van de Reporter:</strong> <span th:text="${article.reporterEmail}"></span></p>

    <!-- Back button -->
    <a href="/" class="btn btn-secondary">Terug naar Overzicht</a>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">&copy; 2024 Anderlecht Gazette</span>
    </div>
</footer>
</body>
</html>
